<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Login</title>
</head>
<style>
    #main {
        color: black;
        background-color:darkblue;
        text-align: center;

    }

    body{
        background: url(https://wallpaper.dog/large/20386552.jpg) no-repeat;

    }
    .username {
        border: 1px solid black;
        text-indent: 5px;
        font-size: larger;

    }

    .password {
        border: 1px solid black;
        text-indent: 5px;
        font-size: larger;
    }

    .button {
        display: inline-flex;
        width: 40px;
        height: 40px;
        background-color:greenyellow;
        border: 2px solid black;
        border-radius: 50px;
        font-size: 20px;
        text-decoration: none;
        justify-content: center;
        align-items: center;
        margin-left: 12px;
    }

    #signUp {
        color: aliceblue;
    }

    .email {
        color: red;
    }

    .Password {
        color: red;
    }

    .so{
        color: red;
        font-size:large;
    }
    .sp{
        color: red;
        font-style: italic;
    }
    .footer{
        background-color:darkblue;
            padding: 10px;
            text-align: center;
            color: white;
        }
    
</style>
<!-- header -->

<body class="bg">
    
    <header>
        <div id="main">
            <h1><img src="TamilNadu_Logo.svg" width="40px" class="me-3">GOV Portal.In</h1>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row vh-100 w-100 align-self-center">
            <div class="col-12 col-lg-6 col-xl-6 px-5">
                <div class="row vh-100">
                    <div class="col align-self-center p-5 w-100">
                        <h3 class=" sp fw-bolder">WELCOME BACK !</h3>
                        <p class=" so fw-lighter fs-6">Don't have an account, 
                            <a href="login.html"><span><button type="submit"class="btn btn-success mt-3">Log In</button></span></a>

                                <!-- form works -->
                            <!-- username -->
                            <form action="login.html">
                            <div class="mb-3">
                                <b><label class="email">Username</label></b><br>
                                <input type="text" class="username" placeholder="username" required>

                                <!-- email -->
                                    <div class="mt-3">
                                        <b><label class="email">Email</label></b><br>
                                        <input type="email" class="username" placeholder="name@gmail.com" required>
                                    </div>
                                    <!-- password -->
                                    <div class="mt-3">
                                        <b><label for="username" class="Password" >Password</label>
                                        </b>
                                        <div class="d-flex position-relative">
                                            <input type="password" class="password" required>
                                        </div>
                                    </div>
                                    <!-- login -->
                                    <div class="">
                                        <button type="submit" class="btn btn-success mt-4 " value="login">Sign In</button>
                                    </div>
                                
                                    <!-- social -->
                                </form>
                                <p class="mt-5 text-center">Or Sign in with social platforms</p>
                                <div class="row text-center">
                                    <div class="col mt-3">
                                        <a href="https://www.facebook.com/login.php/" class="button"><i class="bi bi-facebook fs-5"></i></a>
                                    </div>
                                    <div class="col mt-3">
                                        <a href="https://www.linkedin.com/feed/" class="button"><i class="bi bi-linkedin fs-5"></i></a>
                                    </div>
                                    <div class="col mt-3">
                                        <a href="https://x.com/?lang=en-in" class="button"><i class="bi bi-twitter fs-5"></i></a>
                                    </div>
                                    <div class="col my-3">
                                        <a href="https://www.google.com/" class="button"><i class="bi bi-google fs-5"></i></a>
                                    </div>
                                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Government Portal. All rights reserved.</p>
    </footer>

</body>

</html>
